<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="../frontend/css/thanhtoan.css">
</head>
<body>
    <div class="giaodienThanhToan">
        <h2 id="tieuDeThanhToan">THÔNG TIN THANH TOÁN</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn-submit">Thanh toán</button>
        </form>
    </div>

    <script>
        // Xử lý form thanh toán
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form

            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            // Xử lý thanh toán (ví dụ: gửi thông tin thanh toán đến backend)
            alert(`Đặt hàng thành công! \nTên: ${fullName} \nEmail: ${email} \nSố điện thoại: ${phone} \nĐịa chỉ: ${address}`);
            // Bạn có thể gửi thông tin này đến backend hoặc xử lý thêm tùy theo yêu cầu.
        });
    </script>
</body>
</html>
