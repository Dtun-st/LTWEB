<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="../frontend/css/thanhtoan.css">
</head>
<body>
    <div class="giaodienThanhToan">
        <h2 id="tieuDeThanhToan">THÔNG TIN THANH TOÁN</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn-submit">Thanh toán</button>
        </form>
    </div>

    <script src="../frontend/js/thanhtoan.js"></script>
</body>
</html>
