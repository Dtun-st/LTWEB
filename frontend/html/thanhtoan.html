<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
<link rel="stylesheet" href="../css/thanhtoan.css">
</head>
<body>
  <div class="giaodienThanhToan">
    <h2 id="tieuDeThanhToan">THÔNG TIN THANH TOÁN</h2>

    <div class="order-summary">
      <h3>Đơn hàng của bạn</h3>
      <ul>
        <li>Sản phẩm: <strong>Tivi Samsung 43 inch</strong></li>
        <li>Số lượng: <strong>1</strong></li>
        <li>Giá: <strong>8.000.000đ</strong></li>
      </ul>
      <p><strong>Tổng cộng: 8.000.000đ</strong></p>
    </div>

    <!-- ✅ Chỉ giữ 1 form thôi -->
   <form id="paymentForm" action="/LTWEB/backend/process_payment.php" method="POST">
    </form>
      <div class="form-group">
        <label for="fullName">Họ và tên</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" name="address" required>
      </div>

      <button type="submit" class="btn-submit">Thanh toán</button>
    </form>
  </div>
  


<script src="thanhtoan.js"></script>
</body>
