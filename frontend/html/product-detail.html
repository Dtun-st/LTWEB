</head>
<body>
  <header>
    <h1>Chi tiết sản phẩm</h1>
  </header>

<div>
    <div class="information-product">
        <div class="information-content row">
            <div class="information-content-left">
                <div>
                    <img class="information-content-left-pic" src="/WebBanHang/All_Images/TenDanhMuc/tenhinhanh.jpg" alt="Lỗi">
                </div>
            </div>
            <div class="information-content-right">
                <div class="information-content-right-fi">
                    <div class="information-content-right-name">
                        <h2>Tên sản phẩm</h2>
                    </div>
                    <div>
                        <h4>Tình trạng: Còn hàng</h4>
                    </div>
                    <div class="information-content-right-price">
                        <p style="color:red">1.000.000<sup>đ</sup></p>
                    </div>
                    <div class="information-content-right-figure">
                        <p style="font-weight: bold;">Số lượng: 10</p>
                    </div>

                    <form>
                        <div class="information-content-right-button">
                            <label for="quantityInput" style="display:none;">Số lượng</label>
                            <input id="quantityInput" type="number" name="quantity" min="1" max="10" value="1" required title="Nhập số lượng sản phẩm" placeholder="Nhập số lượng">
                            <button type="submit" class="information-content-right-button-first">
                                <p>Mua hàng</p>
                            </button>
                            <button class="information-content-right-second">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Thêm vào giỏ hàng
                            </button>
                        </div>
                    </form>
                </div>

                <div class="information-content-right-describe">
                    <h3>Giới thiệu sản phẩm:</h3>
                    <p>Đây là đoạn giới thiệu sản phẩm. Mô tả chi tiết về công dụng và tính năng...</p>
                </div>

                <div class="information-content-right-specs">
                    <h3>Thông số kỹ thuật:</h3>
                    <p>Màu sắc: Đen<br>Kích thước: 15 inch<br>Trọng lượng: 1.2kg</p>
                </div>
            </div>
        </div>
    </div>
</div>
