<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div class="container">
    <h2>Thông tin cá nhân</h2>
    <div class="avatar-container">
      <div class="avatar">
<img id="avatarImg" src="../resources/Avatar.png" alt="Avatar" />
        <input type="file" id="avatarInput" accept="image/*" style="display: none;" />
      </div>
      <button type="button" id="removeAvatarBtn" style="display: none;">Xóa ảnh</button>
    </div>

    <form id="infoForm">
      <div class="form-group">
        <label>Tên tài khoản</label>
        <span id="usernameText">phamquynh</span>
        <input type="text" id="usernameInput" value="johndoe" title="Tên tài khoản" placeholder="Nhập tên tài khoản" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <span id="emailText">john@example.com</span>
        <input type="email" id="emailInput" value="john@example.com" placeholder="Nhập email" title="Email" />
      </div>
      <div class="form-group">
        <label>Vai trò</label>
        <span id="roleText">User</span>
        <input type="text" id="roleInput" value="User" readonly title="Vai trò" placeholder="Vai trò" />
      </div>
      <button type="button" id="editBtn">Sửa thông tin</button>
      <button type="submit" id="saveBtn" style="display: none;">Lưu</button>
      <button type="button" id="cancelBtn" style="display: none;">Hủy</button>
    </form>
  </div>

  <script src="./script/profile.js"></script>
</body>
</html>
